
<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>生活品質智慧工程管理系統</title>
    <meta name="theme-color" content="#ea580c">
    
    <!-- 預載入 Tailwind 與 圖示庫 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=Noto+Sans+TC:wght@400;500;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --sat: env(safe-area-inset-top);
            --sab: env(safe-area-inset-bottom);
        }
        body {
            font-family: 'Inter', 'Noto Sans TC', sans-serif;
            background-color: #fafaf9;
            overflow: hidden;
            height: 100vh;
        }
        #root { height: 100%; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .touch-scroll { -webkit-overflow-scrolling: touch; overflow-y: auto; }
        
        /* 載入中動畫 */
        .loading-screen {
            position: fixed;
            inset: 0;
            background: #1c1917;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }
    </style>

    <!-- 核心：使用 esm.sh 的智慧載入器處理 TSX -->
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.462.0",
    "recharts": "https://esm.sh/recharts@2.13.0",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <div id="loading" class="loading-screen">
        <div class="w-16 h-16 border-4 border-orange-600/20 border-t-orange-600 rounded-full animate-spin"></div>
        <p class="mt-4 text-stone-500 font-bold text-xs uppercase tracking-[0.3em]">系統初始化中...</p>
    </div>

    <div id="root"></div>

    <!-- 使用智慧型載入器 -->
    <script type="module">
        import { run } from "https://esm.sh/run";
        
        // 隱藏載入畫面
        const hideLoading = () => {
            const loader = document.getElementById('loading');
            if (loader) {
                loader.style.opacity = '0';
                setTimeout(() => loader.remove(), 500);
            }
        };

        // 執行入口檔案
        run("./index.tsx").then(hideLoading).catch(err => {
            console.error("載入失敗:", err);
            document.getElementById('loading').innerHTML = `
                <div class="p-8 text-center">
                    <p class="text-rose-500 font-bold">系統載入發生錯誤</p>
                    <p class="text-stone-500 text-xs mt-2">${err.message}</p>
                </div>
            `;
        });
    </script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
